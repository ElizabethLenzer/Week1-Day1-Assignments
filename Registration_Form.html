<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
        <h1>Registration</h1>
        <h2>First Name: * <input type="text" name="first_name"> </h2>
        <h2>Last Name: * <input type="text" name="last_name"> </h2>
        <h2>Email Address: * <input type="text" name="Email"> </h2>
        <h2>Password: * <input type="password" name="Password"> </h2>
        <h2>Birthday: * <input type="date" name="Birthday"> </h2>
        <h4>Gender Identity</h4>
        <div>
            <input type="radio" name="male" value="normal" id="male">
                <label for="male">Male<label>
            <input type="radio" name="female" value="normal" id="female">
                <label for="female">Female<label>
            <input type="radio" name="non-binary" value="normal" id="non-binary">
                <label for="non-binary">non-binary<label>
            <input type="radio" name="I prefer not to answer" value="normal" id="I prefer not to answer">
                <label for="I prefer not to answer">I prefer not to answer<label>
        </div>
        <h2>A Short Description About Myself</h2>
        <div>
            <textarea name="comment" cols="50" rows="4"></textarea>
        </div>
        <h2>
            Favorite Language 
            <select name="Favorite Language">
                <option>Java Script</option>
                <option>Python</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>RUBY</option>
            </select>
        </h2>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes I would like to receive periodic emails<label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        <div> * indicates a required field</div>
</body>
</html>
